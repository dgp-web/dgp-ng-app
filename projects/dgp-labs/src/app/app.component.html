        </ng-template>

    <dgp-split-panel-content size="30">

            B

        <ng-template>

            <dgp-split-panel orientation="vertical">
                <dgp-split-panel-content size="50">
                    <ng-template>
                        C

                </dgp-split-panel-content>

                <dgp-split-panel-content size="50">
                    <ng-template>
                        D

        </ng-template>

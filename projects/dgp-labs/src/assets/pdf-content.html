<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>PDF Content</title>
    <base href="/">

    <style>

        html, body {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: auto;
        }

        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        /**
         * Provide a mixin that helps create this!
         *
         * Use ctrl + P and select "no margins" in Firefox
         */

        .dgp-page-A4 {
            height: 297mm;
            width: 210mm;
            padding: 32px;
            position: relative;
            background: white;
        }

        @media only screen {
            .dgp-page-A4 {
                border: 1px solid gainsboro;
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
                margin: 16px auto;
            }
        }

    </style>

</head>
<body>

<section class="dgp-page-A4">

    <h1>First page</h1>

    <div style="color: red;">
        Test
    </div>

</section>


<section class="dgp-page-A4">

    <h1>Second page</h1>

    <div style="color: red;">
        Test
    </div>

    <h1>Test</h1>
</section>


</body>
</html>
